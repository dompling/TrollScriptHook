name: Build and Release Tweak

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的 tag 时触发，例如 v1.0
  workflow_dispatch: # 也可以手动触发

permissions:
  contents: write # 允许创建 Release

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        uses: Randomblock1/theos-action@v1

      - name: Build Tweak
        run: |
          # 如果是 iOS 15+ 记得开启 rootless 模式（根据需求修改）
          export THEOS_PACKAGE_SCHEME=rootless
          make package FINALPACKAGE=1
          
      - name: Prepare Release Files
        run: |
          mkdir -p build_output
          # 拷贝 .deb 文件
          cp packages/*.deb build_output/
          # 提取 .dylib 和 .plist (通常在 .theos/obj/ 目录下)
          # 注意：根据你的 Makefile 配置，路径可能略有不同
          find .theos/obj -name "*.dylib" -exec cp {} build_output/ \;
          find . -name "*.plist" ! -path "./.theos/*" -exec cp {} build_output/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build_output/*.deb
            build_output/*.dylib
            build_output/*.plist
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}